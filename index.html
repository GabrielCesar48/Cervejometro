<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>🍺🍢 Cervejômetro 🍺🍢 </h1>

        <!-- Contador de Cervejas -->
        <div class="counter-box">
            <button id="beer-minus" class="btn btn-danger button">-</button>
            <span id="beer-count" class="count">0</span>
            <button id="beer-plus" class="btn btn-success button">+</button>
        </div>

        <!-- Contador de Espetos -->
        <div class="counter-box">
            <button id="skewer-minus" class="btn btn-danger button">-</button>
            <span id="skewer-count" class="count">0</span>
            <button id="skewer-plus" class="btn btn-success button">+</button>
        </div>

        <!-- Campo de valor da Cerveja e Espeto -->
        <div class="mb-3">
            <label for="beer-price" class="form-label">Valor da Cerveja (R$):</label>
            <input type="number" class="form-control" id="beer-price" placeholder="Ex: 5.00" step="0.01">
        </div>
        <div class="mb-3">
            <label for="skewer-price" class="form-label">Valor do Espeto (R$):</label>
            <input type="number" class="form-control" id="skewer-price" placeholder="Ex: 3.00" step="0.01">
        </div>

        <!-- Total da Conta -->
        <div class="total">
            <p>Total da Conta: R$ <span id="total-bill">0.00</span></p>
        </div>
    </div>

    <script src="contador.js"></script>
</body>
</html>
