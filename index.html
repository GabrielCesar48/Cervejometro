<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cervejômetro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!--Navbar-->
  <nav class="navbar bg-warning bg-gradient" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Logo alinhada à esquerda -->
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/qkkX5JG/Gemini-Generated-Image-5ts87w5ts87w5ts8.png" alt="Logo" width="26"
          height="30" class="d-inline-block align-text-top">
      </a>

      <!-- Título centralizado com efeito de bolhas -->
      <div class="mx-auto text-center">
        <h1 class="mb-0 text-light" style="font-size: 2rem; position: relative;" id="cervejometro">
          Cervejômetro
        </h1>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">

      <!-- Contador de Cervejas -->

      <div class="counter-box">
        <h1 class="me-3">🍺</h1> <!-- Adiciona uma margem à direita -->
        <button id="beer-minus" class="btn btn-danger button">-</button>
        <span id="beer-count" class="count">0</span>
        <button id="beer-plus" class="btn btn-success button">+</button>
      </div>

      <!-- Contador de Espetos -->
      <div class="counter-box">
        <h1 class="me-3">🍢</h1>
        <button id="skewer-minus" class="btn btn-danger button">-</button>
        <span id="skewer-count" class="count">0</span>
        <button id="skewer-plus" class="btn btn-success button">+</button>
      </div>

      <!-- Campo de valor da Cerveja e Espeto -->
      <div class="mb-3">
        <label for="beer-price" class="form-label">Valor da Cerveja (R$):</label>
        <!-- Mensagem de erro para valor da cerveja -->        
        <input type="number" class="form-control" id="beer-price" placeholder="Ex: 5.00" step="0.01">
        <div id="beer-error" class="text-danger" style="display: none;">Falta inserir um valor!</div>
      </div>

      <div class="mb-3">
        <label for="skewer-price" class="form-label">Valor do Espeto (R$):</label>
        <!-- Mensagem de erro para valor do espeto -->        
        <input type="number" class="form-control" id="skewer-price" placeholder="Ex: 3.00" step="0.01">
        <div id="skewer-error" class="text-danger" style="display: none;">Falta inserir um valor!</div>
      </div>

      <!-- Exibir total -->
      <div class="total mt-5">
        <h3 class="me-3">🗒️ Total: R$ <span id="total-bill">0.00</span></h3>
        <!-- Botão Nova Comanda -->
        <button id="new-order" class="btn btn-outline-warning">Nova Comanda</button>
      </div>
  </div>
  
  <div class="container-fluid" style="min-height: 100vh;"> </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 p-lg-2 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="https://i.ibb.co/qkkX5JG/Gemini-Generated-Image-5ts87w5ts87w5ts8.png" alt="Logo" width="26"
          height="30" class="d-inline-block align-text-top">
      </a>
      <span class="mb-3 mb-md-0  text-light">© 2024 Gabriel Pereira</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex ">
      <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#twitter"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#instagram"></use>
          </svg></a></li>
      <li class="ms-3"><a class="ttext-light" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#facebook"></use>
          </svg></a></li>
    </ul>
  </footer>

  <script src="contador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
